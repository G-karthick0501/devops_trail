# .github/workflows/docker-compose-ci.yml

name: Docker Compose CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Create .env file
        run: |
          cat << EOF > .env
          JWT_SECRET=test_secret_for_ci
          GOOGLE_CLIENT_ID=test_client_id
          JUDGE0_API_KEY=test_judge0_key
          GOOGLE_API_KEY=test_gemini_key
          EOF
      
      - name: Build containers
        run: docker-compose build
      
      - name: Start services
        run: docker-compose up -d
      
      - name: Wait for services to be healthy
        run: |
          echo "Waiting for services to start..."
          sleep 30
      
      - name: Check container status
        run: docker-compose ps
      
      - name: Test backend health
        run: |
          curl --retry 5 --retry-delay 5 --retry-connrefused http://localhost:5000/ || exit 1
      
      - name: Test frontend
        run: |
          curl --retry 5 --retry-delay 5 --retry-connrefused -I http://localhost/ || exit 1
      
      - name: Show logs on failure
        if: failure()
        run: docker-compose logs
      
      - name: Cleanup
        if: always()
        run: docker-compose down -v

  push-images:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/recruitment-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/recruitment-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/recruitment-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/recruitment-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max